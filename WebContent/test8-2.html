<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
<script>
window.onload = function(){
	var a = 1;
	var b = 2;
	
	// 비동기 // 이건 이거대로 실행됨
	var xhr = new XMLHttpRequest();
	xhr.open('GET', '/test');
	xhr.onreadystatechange = function(){
	if(xhr.readyState == 4){
		if(xhr.status == 200){
			a = 3;
			b = 4;
			alert(a + b); // 3+ 4
			// 버튼이 있다면 버튼을 클릭했을 시
		}
	}
}
xhr.send();
console.log(a + b); // 1+ 2
// 로딩 된 순간
</script>

</body>
</html>
