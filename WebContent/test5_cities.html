<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
<select id="city"></select>
<input type="text" id="selectCity" value=""></input>
<button onclick="selectCity()">SHOW</button>

<script type="text/javascript">

window.onload = function(){
	var xhr = new XMLHttpRequest();
	xhr.open('GET', '/test');
	xhr.onreadystatechange = function(){
		if(xhr.readyState == 4 && xhr.status == 200){
			// When receiving data from a web server, the data is always a string.
			// Parse the data with JSON.parse(), and the data becomes a JavaScript object.
			var cities = JSON.parse(xhr.responseText);
			console.log(cities);
			var city = document.querySelector('#city');
			var html = '<option value="">º±≈√</option>';
			
			for(var i of cities){
				console.log(i);
				html += `<option value=${i.sName}> ${i.sName} </option>`;
// 			 	html += '<option value="' + i.sName + '">' + i.sName + '</option>';
			 	console.log(html);
			}
			city.innerHTML = html;	
		}
	}
	xhr.send();
}

function selectCity(){
	var input = document.querySelector('#selectCity');
	input.value = document.querySelector('#city').value;
}
</script>
</body>
</html>
