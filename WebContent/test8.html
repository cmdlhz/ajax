<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
<script>
// 전화기를 들고
var xhr = new XMLHttpRequest();
// 번호 누르고
xhr.open('GET', '/test');
// 정확히 통신 연결이 되어야 하고
xhr.onreadystatechange = function(){
	
	if(xhr.readyState == 4){
		if(xhr.status == 200){
			// HTML 코드가 담긴 String
			document.write(xhr.responseText);
			// 그냥 [object Object]로 나옴
// 			document.write(JSON.parse(xhr.responseText));
			console.log(JSON.parse(xhr.responseText));
		} else {
			// 오류에 대한 처리
// 			document.write(xhr.responseText);
			// 톰켓이 가지고 있는 error page를 customize 할  수 있음
			document.write("해당 파일이 없습니다.");
		}
	}
}
// 전화를 걸어야 하고
xhr.send();

</script>
</body>
</html>
